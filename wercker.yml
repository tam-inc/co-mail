box: boedy/wercker-php

services:
  - id: mysql
    env:
      MYSQL_ROOT_PASSWORD: rootpasswd
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpasswd
      MYSQL_DATABASE: testdb

build:
  steps:
    - script:
        name: composer install
        code: |
          composer install
    - script:
        name: Run phpunit
        code: |
          vendor/bin/phpunit laravel

  after-steps:
    - slack-notifier:
        url: $SLACK_WEBHOOK_URL
        channel: co-mail
        username: wercker
